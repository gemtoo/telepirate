[package]
name = "telepirate"
version = "1.7.1"
edition = "2024"

[profile.dev]
strip = true
opt-level = 0
codegen-units = 256

[profile.release]
strip = true
opt-level = 3
lto = "fat"
codegen-units = 1
panic = "abort"

[dependencies]
ctrlc = { version = "3.4.7", features = ["termination"] }
glob = "0.3.2"
humantime = "2.2.0"
log = "0.4.27"
regex = "1.11.1"
reqwest = "0.12.22"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
serde_type_name = "0.2.0"
surrealdb = { version = "2.3.7", default-features = false, features = ["protocol-ws"] }
teloxide = { version = "0.17.0", features = ["webhooks-axum", "macros"] }
tokio = { version = "1.46.1", features = ["rt-multi-thread", "macros"] }
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }
url = "2.5.4"
uuid = { version = "1.17.0", default-features = false, features = ["serde", "v4"] }
walkdir = "2.5.0"
ytd-rs = { version = "0.1.7", features = ["yt-dlp"] }
